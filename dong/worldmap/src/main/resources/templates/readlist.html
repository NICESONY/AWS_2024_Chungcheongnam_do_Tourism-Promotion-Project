<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <table class="table">
        <thead class="table-dark">
        <tr>
        <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board, loop : ${boards}">
            <td th:text="${loop.count}"></td>
            <td><a th:href="@{|/board/readdetail/${board.id}|}" th:text="${board.title}"></a></td>
            <td th:text="${#temporals.format(board.date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </tbody>
</table>

<a href="/board/create">글작성</a>
</body>
</html>
