<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">


	<input type ="hidden" name = "id"  th:value = "${board.id}">
	<input type ="hidden" name = "Date"  th:value = "${board.Date}">



    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <input type ="hidden" name = "subject"  th:value = "${question.subject}">
	<input type ="hidden" name = "text"  th:value = "${question.text}">
    
    <form th:action="@{/question/create}" method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control" th:value = "${question.subject}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10" th:value = "${question.content}"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
    
    
    
    
</div>
</html>
