<!DOCTYPE html>
<html>
<head>

<body>

        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>

        </div>
      
      
        <input type="submit" value="전송" class="btn btn-primary my-2">
    </form>
